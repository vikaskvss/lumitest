<div class="product-list-container">
  <h1>Our Products</h1>
  <mat-grid-list cols="3" rowHeight="400px" gutterSize="16px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="product-card">
        <img mat-card-image [src]="product.imageUrl" [alt]="product.name" [routerLink]="['/products', product.id]">
        <mat-card-content>
          <h2 [routerLink]="['/products', product.id]">{{ product.name }}</h2>
          <p>{{ product.description }}</p>
          <p class="price">${{ product.price }}</p>
          <p class="rating">Rating: {{ product.rating }}/5</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['/products', product.id]">
            View Details
          </button>
          <button mat-raised-button color="accent" (click)="addToCart(product)">
            Add to Cart
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
